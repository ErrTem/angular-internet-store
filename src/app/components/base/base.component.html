<mat-card class="example-card" *ngFor="let product of goods">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>

  </mat-card-header>
  <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product.ingredients}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>В корзину</button>
    <button mat-button [routerLink]="['/products']">Подробнее</button>
  </mat-card-actions>
</mat-card>
