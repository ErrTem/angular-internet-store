<div class="container">

  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{item.image}}">

    <mat-card-content>
      <p class="price">Цена: <span>{{item.price | currency}}</span></p>
      <p class="ingredients">{{item.configure | json}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button class="button" mat-button (click)="minusItemFromBasket(item)">-</button>
      <div class="price" >
        Количество:
        <div  *ngIf="isInputVisible; else ngSelect" >{{item.quantity}}</div>
        <ng-template #ngSelect>
          <input
            (click)="showInput($event)"
            style="display: none"
            class="edit"
            [value]="item.quantity"
            (keyup)="changeQuantity($event)"
            (keyup.enter)="changeBasketItemQuantity(item)"
            size="3"
            maxlength="3"

            >
        </ng-template>
      </div>

      <button class="button" mat-button (click)="plusItemFromBasket(item)">+</button>
    </mat-card-actions>
  </mat-card>
</div>
