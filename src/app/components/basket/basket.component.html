<div class="container">

  <mat-card class="example-card" *ngFor="let basketItem of basket$ | async">
    <mat-card-title>{{basketItem.product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{basketItem.product.image}}">

    <mat-card-content>
      <p class="price">Цена: <span>{{basketItem.product.price | currency}}</span></p>
      <p class="ingredients">{{basketItem.product.ingredients | json}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button class="button" mat-button >-</button>
      <div class="price" >
        Количество:
        <div  *ngIf="isInputVisible; else ngSelect" >{{basketItem.quantity}}</div>
        <ng-template #ngSelect>
          <input
            (click)="showInput($event)"
            style="display: none"
            class="edit"
            [value]="basketItem.quantity"
            (keyup)="changeQuantity($event)"

            size="3"
            maxlength="3"

            >
        </ng-template>
      </div>

      <button class="button" mat-button >+</button>
    </mat-card-actions>
  </mat-card>
</div>
