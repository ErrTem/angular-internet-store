<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">

    <mat-card-title>{{item.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{item.image}}">

    <mat-card-content>

      <p class="price">Цена: <span>{{item.price | currency}}</span></p>
      <p class="ingredients">{{item.configure | json}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-button (click)="minusItemFromBasket(item)">-</button>
<!--      <span>{{item.quantity}}</span>-->
      <p class="price">Количество: <input
      class="edit"
      [value]="item.quantity"
      > </p>
      <button class="button" mat-button (click)="plusItemFromBasket(item)" >+</button>
    </mat-card-actions>
  </mat-card>

</div>
