<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">

  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>price</mat-label>
    <input matInput formControlName="price">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>chip</mat-label>
    <input matInput formControlName="chip">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>ssd</mat-label>
    <input matInput formControlName="ssd">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>memory</mat-label>
    <input matInput formControlName="memory">
  </mat-form-field>

  <button class="button" mat-button type="submit">{{isNew ? 'Добавить товар': 'Обновить'}}</button>
  <button class="button" mat-button type="button" (click)="onNoClick()">Отмена</button>

</form>
