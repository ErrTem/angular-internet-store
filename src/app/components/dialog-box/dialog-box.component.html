<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="card-form">

  <mat-form-field class="card-full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field class="card-full-width">
    <mat-label>price</mat-label>
    <input matInput formControlName="price">
  </mat-form-field>

  <mat-form-field class="card-full-width">
    <mat-label>image</mat-label>
    <input matInput formControlName="image">
  </mat-form-field>

  <mat-form-field class="card-full-width">
    <mat-label>ingredients</mat-label>
    <input matInput formControlName="ingredients">
  </mat-form-field>

  <button class="button" mat-button type="submit">{{isNew ? 'Добавить товар' : 'Обновить'}}</button>
  <button class="button" mat-button type="button" (click)="onNoClick()">Отмена</button>

</form>
