<div>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<hr>
<hr>
<hr>


<h2>Login</h2>
<p>Please enter your login and password</p>
<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <div>
    <input formControlName="email" type="email">
    <label>Email</label>
    <p *ngIf="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched">
      Email is required
    </p>
  </div>
  <div>
    <input formControlName="password" type="password">
    <label>Password</label>
    <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched">
      Password is required
    </p>
  </div>
  <button [disabled]="loginForm.invalid" type="submit">Login</button>
</form>
